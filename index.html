<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slide Show</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <!-- <script src="../devtools.js"></script> -->
    </head>
    <body>
        <div class="container">
            <button class="prev"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
            <div class="slide-container">
                <div class="slides">
                    <img src="https://image.lag.vn/upload/news/23/02/02/hinh-anh-coser-han-quoc-i-am-young22-2_CKNF.jpg" alt="" class="slide" />
                    <img src="https://anhlondep.xyz/wp-content/uploads/2022/08/anh-lon-53.jpg" alt="" class="slide" />
                    <img src="https://anhlondep.xyz/wp-content/uploads/2022/08/anh-lon-6.jpg" alt="" class="slide" />
                    <img src="https://anhlondep.xyz/wp-content/uploads/2022/08/anh-lon-43.jpg alt="" class="slide">
                    <img src="https://cliphot18.com/wp-content/uploads/2022/09/anh-sex-0821-192232-028-1.jpg" alt="" class="slide" />
                    <img src="https://cliphot18.com/wp-content/uploads/2022/09/2653763_d5ae554_640x_.jpg" alt="" class="slide" />
                    <img src="https://boxgaixinh.net/wp-content/uploads/2022/11/anh-lon-27.jpg" alt="" class="slide" />
                    <img src="https://boxgaixinh.net/wp-content/uploads/2022/11/anh-lon-28.jpg" alt="" class="slide" />
                    <img src="https://boxgaixinh.net/wp-content/uploads/2022/11/anh-lon-18.jpg" alt="" class="slide" />
                    <img src="https://boxgaixinh.net/wp-content/uploads/2022/11/anh-lon-8.jpg" alt="" class="slide" />
                </div>
            </div>
            <button class="restart"></button>
            <button class="next"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
